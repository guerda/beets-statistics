<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Artists - Beets Statistics</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="{{ url_for('static', path='main.css') }}" />
  </head>
  <body>
    {% include 'navigation.html' %}
    <content>
      <h2>Artists</h2>
      <table class="data-table">
        <colgroup>
          <col />
          <col class="progress-bar-col" />
        </colgroup>
        <tbody>
          <tr>
            <th>Artist</th>
            <th>Number of tracks</th>
          </tr>
          {% for artist in artists %}
          <tr>
            <td>{{artist.artist}}</td>
            <td><div class="completeness">
              <div class="progress-bar" style="width:{{100*artist.track_count/track_count|round}}%;">
                {{artist.track_count}}
              </div>
            </div></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </content>
    {% include 'footer.html' %}
  </body>
</html>
