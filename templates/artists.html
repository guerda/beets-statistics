<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Artists - Beets Statistics</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="{{ url_for('static', path='main.css') }}" />
  </head>
  <body>
    {% include 'navigation.html' %}
    <content>
      <h2>Artists</h2>
      <div id="plot"></div>
    </content>
    {% include 'footer.html' %}
    <script>
      var artist_data = [{
        type: 'bar',
        orientation: 'h',
        y: [{% for artist in artist_list %}"{{artist}}", {% endfor %}],
        x: {{count_list}}
      }];
      var layout = {
        yaxis:{
          autorange:'reversed',
          automargin: 'width',
      	  dtick: 1
        },
        height: 700,
        margin: {
          l: 45,
          r: 10,
          b: 20,
          t: 0,
        }
      };
      config = { responsive: true };
      Plotly.newPlot("plot", artist_data, layout, config);
    </script>

  </body>
</html>
