<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Quality - Beets Statistics</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="static/main.css" />
  </head>
  <body>
    {% include 'navigation.html' %}
    <content>
      <h2>Quality per track</h2>
      <div id="violinplot"></div>

      <h2>Lowest quality tracks (by bitrate)</h2>
      <table>
        <tr>
          <th>Track</th>
          <th>Artist</th>
          <th>Quality</th>
        </tr>
        {% for track in worst_quality_tracks %}
        <tr>
          <td>{{ track.title }}</td>
          <td>{{ track.artist }}</td>
          <td>{{ track.bitrate }}</td>
        </tr>
        {% endfor %}
      </table>
    </content>
    {% include 'footer.html' %}
    <script>
      config = { responsive: true };

      var quality_data_violin = {
        name: 'Quality',
        x: [{%for bitrate in bitrates %}{{bitrate.bitrate}}, {% endfor %}],
        type: 'violin',
      };
      Plotly.newPlot("violinplot", [quality_data_violin], config);
    </script>

  </body>
</html>
