<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Decades - Beets Statistics</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="{{ url_for('static', path='main.css') }}" />
  </head>
  <body>
    {% include 'navigation.html' %}
    <content>
      <h2>Genres</h2>
      <table class="data-table">
        <colgroup>
          <col>
          <col class="progress-bar-col">
      </colgroup>
      <tbody>
        <tr>
          <th>Decade</th>
          <th>Number of tracks</th>
        </tr>
      {% for decade in decades %}

        <tr>
          <td>{{decade.decade}}</td>
          <td>
            <div class="completeness">
              <div class="progress-bar" style="width:{{100*decade.count/track_count|round}}%;">
                {{decade.count}}
              </div>
            </div>
          </td>
        </tr>
      {% endfor %}
      </tbody>
      </table>
    </content>
    {% include 'footer.html' %}
  </body>
</html>
