name: Docker Image CI

on:
  workflow_dispatch:
    inputs:
      image_version:
        description: 'Image version'
        required: true
        default: '0.0.1'

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag ghcr.io/guerda/guerda/beets-statistics:$(github.event.inputs.image_version)
